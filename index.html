<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <header>
            <img src="google.jpg" alt="Google!">
        </header>
        <table>
            <tbody>
                <tr>
                    <td colspan="3">
                        <span>Search the web using Google!</span><br>
                        <input type="text" name="q" value size="40"><br>
                        <input type="submit" value="Google Search">
                        <input type="submit" name="sa" value="I'm feeling lucky"><br>
                    </td>
                </tr>
                <tr>
                    <td style="width: 37%; background-color: #7EE5DA;">
                        <span>Special Searches</span><br>
                        <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                        <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a><br>
                    </td><br>
                    <td style="background-color: #70CCC2; font-size: -1;">
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a><br>
                    </td>
                    <td style="background-color: #62B3AA;">
                        <span>Get Google!</span><br>
                        <span>updates monthly:</span><br>
                        <input type="email" name="emailaddr" value="your e-mail"><br>
                        <input type="submit" name="SubmitAction" value="Subscribe">
                        <a href="https://web.archive.org/web/19981202230410/http:/www.findmail.com/list/google-friends/">Archive</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <footer>
            <span>Copyright Â©1998 Google Inc.</span>
        </footer>
    </form>
</body>
</html>
